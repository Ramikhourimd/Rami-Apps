<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patient Self-Screening Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom range slider styling for Tailwind */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #3b82f6;
        cursor: pointer;
        margin-top: -8px;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #e5e7eb;
        border-radius: 2px;
      }

      /* Print optimizations */
      @media print {
        body {
          background-color: white !important;
          color: black !important;
        }
        .bg-slate-50, .bg-slate-100, .bg-blue-50, .bg-red-50 {
          background-color: transparent !important;
          border-color: #e2e8f0 !important;
        }
        .shadow-sm, .shadow-md, .shadow-lg {
          box-shadow: none !important;
        }
        .border-blue-100, .border-blue-200 {
          border-color: #cbd5e1 !important;
        }
        /* Ensure text visibility */
        .text-slate-500, .text-slate-400 {
          color: #64748b !important;
        }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased selection:bg-blue-100">
    <div id="root"></div>
  </body>
</html>
